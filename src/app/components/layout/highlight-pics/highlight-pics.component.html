<section class="flex flex-col items-center gap-6">
    <h1 class="text-4xl uppercase tracking-widest-plus font-light">Destaques da semana</h1>
    <div class="highlight-pic relative flex self-stretch flex-grow min-h-96
    after:">
        @for (pic of _pictures; track $index) {
            <div class="relative flex flex-col-reverse p-6"
            [ngClass]="{
                'basis-1/4': $index === 0 || $index === 4,
                'basis-1/5': $index === 1 || $index === 3,
                'basis-1/3': $index === 2
                }">
                <img [src]="pic?.img" [alt]="pic?.art" 
                class="absolute w-full h-full left-0 top-0 object-cover">
                <div class="relative z-10 flex flex-col gap-0 text-white font-light text-xl leading-none">
                    <span class="font-medium text-2xl">Arte {{$index}}</span>
                    <span>Artista {{$index}}</span>
                </div>
            </div>
        }
    </div>
    <button>Visualizar mais</button>
</section>
