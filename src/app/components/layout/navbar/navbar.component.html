<header>
    <section class="max-h-50 flex justify-center relative" style="background-color: rgb(49, 50, 65);">
        <div class="text-center text-white uppercase py-12 tracking-widest-plus text-2xl z-10 opacity-90">
            <h2 class="font-mediu mb-4">E-art</h2>
            <h5 class="font-light">Sua galeria de arte digital</h5>
        </div>
        <img src="./images/banner-da-galeria.jpg" alt="Banner da galeria" 
        class="absolute object-cover w-full h-full opacity-20">
    </section>
    <div class="flex sm:items-center sm:justify-between flex-col sm:flex-row py-6 px-12 border-b-2 border-gray-200
    transition-all duration-500">
        <div class="flex justify-between items-center">
            <div id="logo" class="max-w-40 min-w-36">
                <img src="./logo/e-art.png" alt="">
            </div>
            <div class="sm:hidden text-2xl cursor-pointer" (click)="toggleNavbar()">
                <i class="fi fi-ss-menu-burger"></i>
            </div>
        </div>
        @if(isMobile) {
            @if (expanded) {
                <div class="flex items-center gap-8 overflow-hidden" @slideUpDown>
                    <nav class="mt-8">
                        <ul class="flex flex-col sm:flex-row gap-2 sm:gap-8 text-2xl font-medium uppercase">
                            <li><a href="" class="hover:text-primary transition-colors duration-300">Home</a></li>
                            <li><a href="" class="hover:text-primary transition-colors duration-300">Galeria</a></li>
                            <li><a href="" class="hover:text-primary transition-colors duration-300">NFT</a></li>
                            <li><a href="" class="hover:text-primary transition-colors duration-300">Login</a></li>
                        </ul>
                    </nav>
                    <div class="hidden md:block">
                        <input type="text" placeholder="Pesquisar obras" 
                        class="border border-gray-200 px-4 py-1 rounded-lg outline outline-2 outline-transparent -outline-offset-1
                         placeholder:text-gray-400 focus:outline-gray-400  transition-all duration-300 ease-in-out">
                    </div>
                </div>
            }
        } @else {
            <div class="flex items-center gap-8">
                <nav>
                    <ul class="flex flex-col sm:flex-row gap-2 sm:gap-8 text-2xl font-medium uppercase">
                        <li><a href="" class="hover:text-primary transition-colors duration-300">Home</a></li>
                        <li><a href="" class="hover:text-primary transition-colors duration-300">Galeria</a></li>
                        <li><a href="" class="hover:text-primary transition-colors duration-300">NFT</a></li>
                        <li><a href="" class="hover:text-primary transition-colors duration-300">Login</a></li>
                    </ul>
                </nav>
                <div class="hidden md:block">
                    <input type="text" placeholder="Pesquisar obras" 
                    class="border border-gray-200 px-4 py-1 rounded-lg outline outline-2 outline-transparent -outline-offset-1
                     placeholder:text-gray-400 focus:outline-gray-400  transition-all duration-300 ease-in-out">
                </div>
            </div>
        }
    </div>
</header>
